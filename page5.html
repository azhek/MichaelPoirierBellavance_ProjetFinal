<div class="container-fluid backgroundPresentation">
    <form>
        <br/>
        <h1 class="textBlanc">Nous contacter</h1>
        <div class="form-row">
            <div class="form-group col-xl-6 col-12">
                <input type="text" class="form-control" placeholder="Prénom">
            </div>
            <div class="col-xl-6 col-12">
                <input type="text" class="form-control" placeholder="Nom">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-xl-6 col-12">
                <input type="text" class="form-control" placeholder="Téléphone (###) ###-####">
            </div>
            <div class="col-xl-6 col-12">
                <input type="text" class="form-control" placeholder="Profession">
            </div>
        </div>
        <div class="form-row">
            <div class="col-xl-4 col-12">
                <input type="text" class="form-control" placeholder="Entrez votre courriel">
            </div>
        </div>
        <br/>
        <br/>
        <div class="form-row textHauteur">
            <div class="col-xl-6 col-12">
                <div class="form-group">
                    <textarea class="form-control" id="questionpose" rows="3">Entrer votre question ou commentaire ici</textarea>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <div class="form-row">
            <div class="form-group col-xl-12 col-12">
                <button type="reset" class="btn btn-warning">Effacer le formulaire</button>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <div class="radio">
                    <label><input type="radio" name="optradio">Urgent</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Important</label>
                </div>
                <div class="radio disabled">
                    <label><input type="radio" name="optradio"checked>Peut attendre</label>
                </div>
            </div>
        </div>
        <br/>
        <div class="form-row">
            <a class="btn btn-primary" href="index.html" role="button">Envoie</a>
        </div>
        <br/>
        <br/>
